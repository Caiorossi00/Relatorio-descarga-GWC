<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website criado com o intuito de armazenar informações sobre a safra 2024/2025"
    />
    <link
      rel="icon"
      href="./assets/images/logo-fronteira.jfif"
      type="image/jfif"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d3fb1e03fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/hero.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/footer.css" />
    <title>Safra 24/25 - GWC</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/images/logo-fronteira.jfif" alt="Logo Fronteira" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="https://www.instagram.com/caiorossi.dev" target="_blank"
              >Home</a
            >
          </li>
          <li>
            <a href="https://www.instagram.com/caiorossi.dev" target="_blank"
              >Sobre</a
            >
          </li>
          <li>
            <a href="https://www.instagram.com/caiorossi.dev" target="_blank"
              >Contato</a
            >
          </li>
        </ul>
      </nav>

      <div class="container-header">
        <div class="hero-itens">
          <div class="hero-text">
            <h1>Safra 2024/2025</h1>
            <p>GWC Agrícola LTDA</p>
          </div>
          <div class="hero-btns">
            <a href="https://www.instagram.com/caiorossi.dev" target="_blank">
              <button class="white">Siga no Instagram</button>
            </a>
            <a
              href="https://github.com/Caiorossi00/Relatorio-descarga-GWC"
              target="_blank"
            >
              <button class="black">Acesse o Repositório</button>
            </a>
          </div>
        </div>

        <div class="hero-pictures">
          <img src="./assets/images/hero.avif" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="search-container">
        <input
          type="text"
          id="search"
          placeholder="Pesquisar por cliente, placa, produto, etc..."
        />
        <i class="fas fa-search"></i>
      </div>

      <div id="info"></div>
      <div class="container">
        <div id="headlines"></div>

        <div id="report"></div>
      </div>
    </main>

    <footer>
      <a href="https://www.instagram.com/caiorossi.dev" target="_blank">
        <img
          src="./assets/images/logo.png"
          alt="Instagram"
          style="width: 120px"
        />
      </a>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
